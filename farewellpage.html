<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Farewell</title>
    <!--Viewport for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëã</text></svg>"
        type="image/svg+xml">
    <style>
        html {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        @media (max-width: 600px) {
            html {
                /* Allow vertical scrolling on mobile,*/
                overflow-y: visible;
            }
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a.home-NavBar,
        a.music-NavBar,
        a.computers-NavBar,
        a.hobbies-NavBar,
        a.socials-NavBar,
        a.farewell-NavBar {
            text-decoration: none;
        }

        .NavBar {
            display: flex;
            height: 6vh;
            background: rgba(34, 34, 34, 0.82);
            border-radius: 3vh;
            width: 90vw;
            max-width: 79vw;
            box-shadow: 0 0.4vh 2.4vh 0.2vh rgba(0, 0, 0, 0.3);
            overflow: visible;
            backdrop-filter: blur(0.2vh);
            border: 0.1vh solid rgba(80, 80, 80, 0.15);
            margin: 1vh auto;
            flex-shrink: 0;
        }

        .home-NavBar,
        .farewell-NavBar {
            flex: 0 0 6vw;
            font-size: 3vh;
        }

        .music-NavBar,
        .computers-NavBar,
        .hobbies-NavBar,
        .socials-NavBar {
            flex: 1 1 0;
            padding: 0 2vw;
            font-weight: 600;
            font-size: 2.5vh;
            min-width: 7vw;
            box-sizing: border-box;
        }

        .farewell-NavBar {
            border-right: none;
        }

        .home-NavBar,
        .music-NavBar,
        .computers-NavBar,
        .hobbies-NavBar,
        .socials-NavBar,
        .farewell-NavBar {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #cdd1d4;
            border-right: 0.1vh solid rgba(80, 80, 80, 0.10);
            transition: background 0.2s, color 0.2s;
            background: transparent;
            user-select: none;
            height: 100%;
            outline: none;
        }

        .home-NavBar[data-tooltip]::after,
        .farewell-NavBar[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(80, 80, 80, 0.9);
            color: #fff;
            padding: 0.3vh 0.8vw;
            border-radius: 1vh;
            font-size: 1.5vh;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s, top 0.25s;
        }

        .home-NavBar[data-tooltip]::before,
        .farewell-NavBar[data-tooltip]::before {
            content: '';
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0.6vh;
            border-style: solid;
            border-color: transparent transparent rgba(80, 80, 80, 0.9) transparent;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s, top 0.25s;
        }

        .home-NavBar[data-tooltip]:hover::after,
        .home-NavBar[data-tooltip]:hover::before,
        .home-NavBar[data-tooltip]:focus::after,
        .home-NavBar[data-tooltip]:focus::before,
        .farewell-NavBar[data-tooltip]:hover::after,
        .farewell-NavBar[data-tooltip]:hover::before,
        .farewell-NavBar[data-tooltip]:focus::after,
        .farewell-NavBar[data-tooltip]:focus::before {
            opacity: 1;
            top: 130%;
        }

        .fixed-image-label {
            position: fixed;
            bottom: 0.5vh;
            right: 0.5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5vh;
            color: #ccc;
            max-width: 12vw;
            margin: 0;
            transform-origin: bottom right;
            transform: scale(0.7);
        }

        /* makes bunny girl appear at the bottom right corner on mobile */
        @media (max-width: 600px) {
            .fixed-image-label {
                position: fixed !important;
                bottom: 0.5vh !important;
                right: 0.5vw !important;
                margin: 0 !important;
                transform: scale(0.3) !important;
                max-width: 12vw !important;
            }
        }

        /* mobile optimizations for NavBar*/
        @media (max-width: 600px) {
            .NavBar {
                flex-direction: column;
                height: auto;
                width: 100vw;
                max-width: 100vw;
                border-radius: 1.5vh;
            }

            .home-NavBar,
            .music-NavBar,
            .computers-NavBar,
            .hobbies-NavBar,
            .socials-NavBar,
            .farewell-NavBar {
                border-right: none !important;
                border-bottom: 1px solid rgba(80, 80, 80, 0.10);
                font-size: 5vw;
                padding: 1vh 0;
                min-width: 40vw;
            }

            .farewell-NavBar {
                border-bottom: none;
            }
        }

        .sayonara {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vh;
            font-weight: 800;
            font-family: system-ui, sans-serif;
            background: linear-gradient(to bottom right, #6366f1, #ec4899, #facc15);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0.3vh 1vh rgba(0, 0, 0, 0.3);
        }

        .collage-grid {
            column-count: 6;
            column-gap: 0;
            padding: 0 2vw;
            height: auto;
            display: block;
            overflow: visible;
        }

        .collage-grid img {
            width: 100%;
            display: block;
            /* removes gaps caused by inline image */
            break-inside: avoid;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .collage-grid img:hover {
            transform: scale(1.03);
        }

        @media (max-width: 900px) {
            .collage-grid {
                column-count: 3;
            }
        }

        @media (max-width: 600px) {
            .collage-grid {
                column-count: 2;
            }
        }
    </style>
</head>

        <a href="hobbiespage.html" class="hobbies-NavBar" tabindex="0">Hobbies</a>

</body>

</html>
