<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Homepage</title>
    <!--Viewport for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>"
        type="image/svg+xml">
    <style>
        html {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        @media (max-width: 600px) {
            html {
                /* Allow vertical scrolling on mobile,*/
                overflow-y: visible;
            }
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a.home-NavBar,
        a.music-NavBar,
        a.computers-NavBar,
        a.hobbies-NavBar,
        a.socials-NavBar,
        a.farewell-NavBar {
            text-decoration: none;
        }

        .NavBar {
            display: flex;
            height: 6vh;
            background: rgba(34, 34, 34, 0.82);
            border-radius: 3vh;
            width: 90vw;
            max-width: 79vw;
            box-shadow: 0 0.4vh 2.4vh 0.2vh rgba(0, 0, 0, 0.3);
            overflow: visible;
            backdrop-filter: blur(0.2vh);
            border: 0.1vh solid rgba(80, 80, 80, 0.15);
            margin: 1vh auto;
            flex-shrink: 0;
        }

        .home-NavBar,
        .farewell-NavBar {
            flex: 0 0 6vw;
            font-size: 3vh;
        }

        .music-NavBar,
        .computers-NavBar,
        .hobbies-NavBar,
        .socials-NavBar {
            flex: 1 1 0;
            padding: 0 2vw;
            font-weight: 600;
            font-size: 2.5vh;
            min-width: 7vw;
            box-sizing: border-box;
        }

        .farewell-NavBar {
            border-right: none;
        }

        .home-NavBar,
        .music-NavBar,
        .computers-NavBar,
        .hobbies-NavBar,
        .socials-NavBar,
        .farewell-NavBar {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #cdd1d4;
            border-right: 0.1vh solid rgba(80, 80, 80, 0.10);
            transition: background 0.2s, color 0.2s;
            background: transparent;
            user-select: none;
            height: 100%;
            outline: none;
        }

        .home-NavBar[data-tooltip]::after,
        .farewell-NavBar[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(80, 80, 80, 0.9);
            color: #fff;
            padding: 0.3vh 0.8vw;
            border-radius: 1vh;
            font-size: 1.5vh;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s, top 0.25s;
        }

        .home-NavBar[data-tooltip]::before,
        .farewell-NavBar[data-tooltip]::before {
            content: '';
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0.6vh;
            border-style: solid;
            border-color: transparent transparent rgba(80, 80, 80, 0.9) transparent;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s, top 0.25s;
        }

        .home-NavBar[data-tooltip]:hover::after,
        .home-NavBar[data-tooltip]:hover::before,
        .home-NavBar[data-tooltip]:focus::after,
        .home-NavBar[data-tooltip]:focus::before,
        .farewell-NavBar[data-tooltip]:hover::after,
        .farewell-NavBar[data-tooltip]:hover::before,
        .farewell-NavBar[data-tooltip]:focus::after,
        .farewell-NavBar[data-tooltip]:focus::before {
            opacity: 1;
            top: 130%;
        }

        .centered-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            flex-direction: column;
        }

        .welcome-text {
            font-weight: 900;
            background: linear-gradient(45deg, #784ba0, #ff3cac, #2b86c5);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1vh;
            user-select: none;
            white-space: normal;
            word-break: break-word;
        }

        .silly-welcome-video {
            max-width: 90vw;
            max-height: 60vh;
            border-radius: 1vh;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .fixed-image-label {
            position: fixed;
            bottom: 0.5vh;
            right: 0.5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5vh;
            color: #ccc;
            max-width: 12vw;
            margin: 0;
            transform-origin: bottom right;
            transform: scale(0.7);
        }

        /* makes bunny girl appear at the bottom right corner on mobile */
        @media (max-width: 600px) {
            .fixed-image-label {
                position: fixed !important;
                bottom: 0.5vh !important;
                right: 0.5vw !important;
                margin: 0 !important;
                transform: scale(0.7) !important;
                max-width: 12vw !important;
            }
        }

        /* mobile optimizations */
        @media (max-width: 600px) {
            .NavBar {
                flex-direction: column;
                height: auto;
                width: 98vw;
                max-width: 100vw;
                border-radius: 1.5vh;
            }

            .home-NavBar,
            .music-NavBar,
            .computers-NavBar,
            .hobbies-NavBar,
            .socials-NavBar,
            .farewell-NavBar {
                border-right: none !important;
                border-bottom: 1px solid rgba(80, 80, 80, 0.10);
                font-size: 5vw;
                padding: 1vh 0;
                min-width: 40vw;
            }

            .farewell-NavBar {
                border-bottom: none;
            }

            .welcome-text {
                font-size: min(8vw, 5vh, 28px);
            }

            .silly-welcome-video {
                width: 98vw;
                max-width: 100vw;
                max-height: 30vh;
            }
        }
    </style>
</head>

<body>
    <nav class="NavBar" aria-label="Top navigation bar">
        <a href="index.html" class="home-NavBar" aria-label="Home" data-tooltip="Home" tabindex="0">üè†</a>
        <a href="musicpage.html" class="music-NavBar" tabindex="0">Music</a>
        <a href="computerspage.html" class="computers-NavBar" tabindex="0">Computers</a>
        <a href="hobbiespage.html" class="hobbies-NavBar" tabindex="0">Hobbies</a>
        <a href="socialspage.html" class="socials-NavBar" tabindex="0">Socials</a>
        <a href="farewellpage.html" class="farewell-NavBar" aria-label="Farewell" data-tooltip="Farewell"
            tabindex="0">üëã</a>
    </nav>
    <main class="centered-content">
        <div class="welcome-text">Welcome to my blog, have a read about me!</div>
        <video class="silly-welcome-video" src="assets/welcome-vid.mp4" autoplay muted loop playsinline></video>
    </main>
    <div class="fixed-image-label">
        <img src="assets/pathetic-gaze.png" alt="fixed-pathetic-gaze" />
    </div>
</body>

</html>
